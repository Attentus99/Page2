<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login/logowanie.css" type="text/css" />
    <link rel="stylesheet" href="all/reset.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Logowanie</title>
</head>
<body>
    <div class="Container">
        <div class="LoginContainer">
            <div class="logo">
                <a href="main.html"><img src="all\log2.png" alt="logo"></a>
            </div>
            <div class="signIn">
                <h1>Zaloguj Się</h1>
                <div>Prosimy o zalogowanie do platformy</div>
            </div>
            <form class="loginForm">
                <div class="loginData">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Wpisz e-mail" required>
                    <span class="form-item-icon material-symbols-rounded">lock </span>
                    <input type="password" placeholder="Wpisz hasło" required>
                </div>
                <div class="loginDataOther">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Zapamiętaj</label>
                    </div>
                    <a href="">Zapomniałem hasła!</a>
                </div>
                    <button type="submit">Zaloguj się</button>
            </form>
                <div class="register">
                   Nie masz konta? <a href="register.html">Zarejestruj się!</a>
                </div>
                <div class="footer"><a href="main.html">&copy; Nata.Lashroom</a></div>
        </div>
    </div> 
    
</body>
</html>
