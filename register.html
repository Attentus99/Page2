<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register\register.css" type="text/css" />
    <link rel="stylesheet" href="all/reset.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Rejestracja</title>
</head>
<body>
    <div class="Container">
        <div class="LoginContainer">
            <div class="logo">
                <a href="main.html"><img src="all\log2.png" alt="logo"></a>
            </div>
            <div class="signIn">
                <h1>Rejestracja</h1>
                <div>Wpisz poniżej swoje dane</div>
            </div>
            <form class="loginForm">
                <div class="loginData">
                    <span class="form-item-icon material-symbols-outlined">person </span>
                    <input type="text" placeholder="Imie" required>
                    <span class="form-item-icon material-symbols-outlined">person </span>
                    <input type="text" placeholder="Nazwisko" required>
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Adres e-mail" required>
                    <span class="form-item-icon material-symbols-rounded">lock </span>
                    <input type="password" placeholder="Hasło" required>
                    <span class="form-item-icon material-symbols-rounded">lock </span>
                    <input type="password" placeholder="Powtórz hasło" required>
                </div>
                <div class="loginDataOther">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Oznajmiam, że zapoznałem i zgadzam się z <a href ="regulamin.html">regulaminem</a> strony</label>
                    </div>
                </div>
                    <button type="submit">Zarejestruj</button>
            </form>
                <div class="register">
                   Mam już konto! <a href="logowanie.html">Logowanie</a>
                </div>
                <div class="footer"><a href="main.html">&copy; Nata.Lashroom</a></div>
        </div>
    </div> 
    
</body>
</html>
